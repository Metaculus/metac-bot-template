base_url: "https://api.unhcr.org/population/v1/"
user_agent: "spagbot-resolver/1.0 (github.com/kwyjad/Spagbot_metac-bot)"
window_days: 60
page_limit: 500

endpoints:
  asylum_applications: "asylum-applications/"

params:
  cf_type: "ISO"
  coo_all: "true"
  coa_all: "true"
  granularity: "month"   # month|year
  years_back: 3
  include_years: []

paging:
  max_pages: 2

debug:
  debug_every: 10

defaults:
  max_results: 20000

test_iso3: ""
